
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/static/css/table.css" rel="stylesheet">
        <title>Testing web</title>
    </head>
    <body>
        <h1>Pesan Tiket</h1>
        <p>{{"namsadfaa"}}</p>
        <form method="POST" action="http://localhost:8080/tes">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">id :</span>
            </div>
            <input class="form-control" type="text" name="id">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">nama :</span>
            </div>
            <input class="form-control" type="text" name="nama">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">layanan :</span>
            </div>
            <input class="form-control" type="text" name="layanan">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">tanggal :</span>
            </div>
            <input class="form-control" type="text" name="tgl">
            <button type="submit" class="btn btn-info">Add</button>
            </div>
        </form>
        <div class="tablecontainer">
        <table class="table table-hover" id="table1">
            <thead id="theadcolor" class="thead-dark">
            <tr>
                <th>id</th>
                <th>nama</th>
                <th>layanan</th>
                <th>tangal</th>
                <th>actions</th>
            </tr>
            </thead>
            <tbody>
            {{range $indexs, $result := .}}
            <tr>
                <th scope="row">{{$result.Id}}</th>
                <th>{{$result.Nama}}</th>
                <th>{{$result.Pel}}</th>
                <th>{{$result.Tgl}}</th>
                <th>
                    <div class="btn-group butoncontainer">
                    <form method="POST" action="http://localhost:8080/delete">
                        <button class="btn btn-danger" name="num" value="{{$result.Id}}">del</button>
                    </form>
                    <form method="GET" action="http://localhost:8080/updatepage">
                        <input type="hidden" name="ids" value="{{$result.Id}}">
                        <input type="hidden" name="namas" value="{{$result.Nama}}">
                        <input type="hidden" name="pels" value="{{$result.Pel}}">
                        <input type="hidden" name="tgls" value="{{$result.Tgl}}">
                        <button class="btn btn-warning">edit</button>
                    </form>
                    </div>
                </th>
            </tr>
            {{end}}
            </tbody>
        </table>
        </div>
    </body>
</html>
