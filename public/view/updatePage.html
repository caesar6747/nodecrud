
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/static/css/table.css" rel="stylesheet">
        <title>Testing web</title>
    </head>
    <body>
        <h1>Pesan Tiket</h1>
        <p>{{"namsadfaa"}}</p>
        <form method="PUT" action="http://localhost:8080/update">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">id :</span>
            </div>
            <input class="form-control" placeholder="{{.Id}}" value="{{.Id}}" type="text" name="id">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">nama :</span>
            </div>
            <input class="form-control" type="text" placeholder="{{.Nama}}" value="{{.Nama}}" name="nama">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">layanan :</span>
            </div>
            <input class="form-control" type="text" name="layanan">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">tanggal :</span>
            </div>
            <input class="form-control" type="text" name="tgl">
            <button type="submit" class="btn btn-info">Edit</button>
            </div>
        </form>
    </body>
</html>
